<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tic Tac Toe Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Welcome to the Famous Tic Tac Toe Game !!!</h1>
        
        <div id='board'>
            <div data-index="1" class="line right-border bottom-border"></div>
            <div data-index="2" class="line right-border bottom-border"></div>
            <div data-index="3" class="line bottom-border"></div>
            <div data-index="4" class="line right-border bottom-border"></div>
            <div data-index="5" class="line right-border bottom-border"></div>
            <div data-index="6" class="line bottom-border"></div>
            <div data-index="7" class="line right-border"></div>
            <div data-index="8" class="line right-border"></div>
            <div data-index="9" class="line"></div>
            <div id="strike" class="strike"></div> 
        </div>
        <br>
        <button id='play-button'>Play Background Sound</button>
        <button id="stop-button">Stop Sound</button>
        <div id="game-over-area" class="hidden">
            <h2 id="game-over-text">Winner is Player X</h2>
            <button id="play-again">Give it one more try, Play Again!!</button>
        </div>
    </body>
</html>
