<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tic Tac Toe Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Tic Tac Toe Game</h1>

        <div id='board'>
            <div data-index="1" class="line right-border bottom-border">1</div>
            <div data-index="1" class="line right-border bottom-border">2</div>
            <div data-index="1" class="line bottom-border">3</div>
            <div data-index="1" class="line right-border bottom-border">4</div>
            <div data-index="1" class="line right-border bottom-border">5</div>
            <div data-index="1" class="line bottom-border">6</div>
            <div data-index="1" class="line right-border">7</div>
            <div data-index="1" class="line right-border">8</div>
            <div data-index="1" class="line">9</div>
        </div>
     
    </body>




</html>
